colors:
  primary:
    background: '#202b30'
    foreground: '#d8dee9'
    dim_foreground: '#282c34'
  cursor:
    text: '#2e3440'
    cursor: '#fafafa'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#fafafa'
  selection:
    text: CellForeground
    background: '#546e7a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#546e7a'
      foreground: '#dddddd'
  normal:
    black: '#546e7a'
    red: '#f9929b'
    green: '#98c379'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#d8dee9'
  bright:
    black: '#546e7a'
    red: '#bf616a'
    green: '#8fbcbb'
    yellow: '#fbdf90'
    blue: '#81a1c1'
    magenta: '#d2b8ed'
    cyan: '#8fbcbb'
    white: '#d8dee9'
  dim:
    black: '#555555'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
background_opacity: 1.00
window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  size: 12
  offset:
    y: 4
live_config_reload: true
dynamic_padding: true
shell:
   program: /bin/zsh
